<!DOCTYPE html>
<html>
<body>

<h2>PREGUNTA 2</h2>
<p>Mediante un archivo XML, analizar dicho archivo XML utilizando el Script proporcionado.</p>
<button type="button" onclick="loadDoc()">Cargar datos</button>
<p id="demo"></p>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML = this.responseText;
  }
  xhttp.open("GET", "datos_estudiantes.xml");
  xhttp.send();
  xmlDoc = xmlhttp.responseXML;
}
</script>

</body>
</html>
